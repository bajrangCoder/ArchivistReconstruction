<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - parchment color with safe zone padding for maskable icons -->
  <rect width="512" height="512" fill="#f4ecd8"/>
  
  <!-- Inner safe zone content (centered in the middle 80%) -->
  <g transform="translate(51.2, 51.2) scale(0.8)">
    <!-- Border decoration -->
    <rect x="24" y="24" width="464" height="464" rx="48" stroke="#d4c9af" stroke-width="8" fill="none"/>
    
    <!-- Ink blocks representing the puzzle game -->
    <rect x="80" y="80" width="120" height="120" rx="16" fill="#2d3748"/>
    <rect x="220" y="80" width="120" height="120" rx="16" fill="#7b341e"/>
    <rect x="80" y="220" width="120" height="120" rx="16" fill="#744210"/>
    <rect x="220" y="220" width="120" height="120" rx="16" fill="#285e61"/>
    
    <!-- Ghost/preview block -->
    <rect x="360" y="220" width="80" height="80" rx="12" fill="#2d3748" opacity="0.25"/>
    
    <!-- Decorative corners - like old manuscript -->
    <path d="M380 80 L432 80 L432 132" stroke="#7b341e" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M80 380 L80 432 L132 432" stroke="#7b341e" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- Small ink symbol in center -->
    <circle cx="260" cy="260" r="20" fill="#f4ecd8"/>
    
    <!-- Decorative quill suggestion -->
    <path d="M380 360 Q420 400 360 440" stroke="#5c4a3c" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.6"/>
  </g>
</svg>
